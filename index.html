    <script>
        function doSquaresIntersect(squareA, squareB) {
            const rectA = {
                x: squareA[0][0],
                y: squareA[0][1],
                width: squareA[2][0] - squareA[0][0],
                height: squareA[2][1] - squareA[0][1],
            };

            const rectB = {
                x: squareB[0][0],
                y: squareB[0][1],
                width: squareB[2][0] - squareB[0][0],
                height: squareB[2][1] - squareB[0][1],
            };

            return (
                rectA.x < rectB.x + rectB.width &&
                rectA.x + rectA.width > rectB.x &&
                rectA.y < rectB.y + rectB.height &&
                rectA.y + rectA.height > rectB.y
            );
        }
        var cuadradoA = [[4, 4], [100, 4], [100, 100], [4, 100]];
        var cuadradoB = [[20, 20], [200, 20], [200, 200], [20, 200]];
        console.log(doSquaresIntersect(cuadradoA, cuadradoB));











        
    </script>
